<ion-view  hide-back-button="false"  cache-view="false" id="page6" style="background-color:white;">
    <div class="bar bar-header bar-positive">
	  <h1 class="title">Login</h1>
	</div>
    <ion-content padding="true" class="has-header" scroll="false">
    <div class="list">
	   <label class="item item-input">
	   		<input type="text" placeholder="Usuario" ng-model="vm.user">
	   </label>
	   <label class="item item-input">
	   		<input type="password" placeholder="Password" ng-model="vm.pass">
	   </label>
	   <ul class="list">
			<li class="item item-checkbox">
			   Recordad mis datos
			   <label class="checkbox">
			   <input type="checkbox">
			   </label>
			</li>
		</ul>
	</div>
	<button class="button button-block button-calm" ng-click="ingresar()">
	  Ingresar
	</button>
    </ion-content>
</ion-view>
